{% extends 'layout.html' %}

{% block title %}
  Tweets
{% endblock %}

{% comment %}Main body{% endcomment %}
{% block content %}
  <h1 class="text-center mt-4">Welcome to the Tweet App</h1>

  <h2>
    {% if form.instance.pk %}
      Edit Tweet
    {% else %}
      Create Tweet
    {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Submit</button>
  </form>
  <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Home</a>
{% endblock %}
